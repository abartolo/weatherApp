<div class="panel panel-default">
    <img ng-src="{{weatherImgLink + weatherDay.weather[0].icon + '.png' }}">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{convertToDate({dateVal:weatherDay.dt}) | date: dateFormat}}
        </h3>
    </div>
    <div class="panel-body">
        Daytime temperature: {{convertToStandard({tempVal:weatherDay.temp.day})}}
    </div>
</div>
