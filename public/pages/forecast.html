<p>
    <a href="#">Back to search</a>
</p>

<h3>
    Forecast for {{cityName}}
</h3>

<hr/>
Days: <a ng-class="{'bg-primary': days === '2'}" href="#/forecast/2">2</a> | <a ng-class="{'bg-primary': days === '5'}" href="#/forecast/5">5</a> |  <a ng-class="{'bg-primary': days === '7'}" href="#/forecast/7">7</a>
<hr/>
<div class="container-fluid">
    <div class="row">
        <div ng-repeat="w in weatherResult.list" class="col-md-6 .col-md-offset-3">

            <search-result weather-day="w" weather-img-link="weatherIconUrl" convert-to-standard="convertToFahrenheit(tempVal)" convert-to-date="convertToDate(dateVal)" date-format="MMM d,y"></search-result>

        </div>
    </div>
</div>
