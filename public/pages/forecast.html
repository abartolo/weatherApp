<p>
    <a href="#">Back to search</a>
</p>

<h3>
    Forecast for {{cityName}}
</h3>

<hr/>
<!--Days: <a ng-class="{'bg-primary': days === '2'}" href="#/forecast/2">2</a> | <a ng-class="{'bg-primary': days === '5'}" href="#/forecast/5">5</a> |  <a ng-class="{'bg-primary': days === '7'}" href="#/forecast/7">7</a>-->

    <span id="daysLabel" class="label label-primary">Days</span>
    <div class="btn-group" role="group" aria-label="Days">
       <button type="button" class="btn btn-default" ng-click="requestDays(2)" ng-class="{'daySelected': days === '2'}">2</button>
       <button type="button" class="btn btn-default" ng-click="requestDays(5)" ng-class="{'daySelected': days === '5'}">5</button>
       <button type="button" class="btn btn-default" ng-click="requestDays(7)" ng-class="{'daySelected': days === '7'}">7</button>
    </div>

<hr/>
<div class="container-fluid">
    <div class="row row-eq-height">
        <div ng-repeat="w in weatherResult.list">

            <search-result number-of-days="days" weather-day="w" weather-img-link="weatherIconUrl" convert-to-standard="convertToFahrenheit(tempVal)" convert-to-date="convertToDate(dateVal)" date-format="MMM d,y"></search-result>


        </div>
    </div>
</div>
